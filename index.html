<!DOCTYPE html>
<html ng-app="HelloWorld">
<head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="assets/js/HelloWorld.js"></script>
</head>
<body >


<div ng-controller="CallHelloWorld as Hello">
    <h1>Hello, {{Hello.text}}</h1>
    <h2>{{"Employee Details"}}</h2>
    <ul>
        <li ng-repeat="person in folks |orderBy:'name'" ng-show="{{person.availableForContract}}">
            Name:{{person.name}}<br>
            Hobby: {{person.hobby}}<br>
            Profession: {{person.profession}}<br>
            Rate: {{person.rate | currency:'Â£'}}
            <br><br>
        </li>

    </ul>

</div>

</body>
</html>
